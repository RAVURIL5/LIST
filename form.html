<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p><b>APPLICATION FORM</b></p>
        <label for="">First name:</label>
        <input type="text" name:"first name" placeholder="enter your name">
        <label for="">Last name:</label>
        <input type="text" name:"last name" placeholder="enter your name"><br><br>
        <label for="">Date of birth:</label>
        <input type="text" placeholder="mm/dd/yyyy">
        <label for="">Age:</label>
        <input type="number" placeholder="Age"><br><br>
        <label for="">Gender:</label>
        <select name="id">
            <option value="">male</option>
            <option value="">female</option>
        </select>
        <label for="">Email address:</label>
        <input type="text" name="email address" placeholder="enter email address"><br><br>
        <label for="">Positions available</label>
        <input type="radio" name="positions available">Junior developer
        <input type="radio" name="positions available">Mid-level developer
        <input type="radio" name="positions available">Senior developer<br><br>
        <label for="">Programming Languages:</label>
        <input type="checkbox" name="programming languages">Java
        <input type="checkbox" name="programming languages">Javascript
        <input type="checkbox" name="programming languages">Python<br><br>
        <label for="">Password:</label>
        <input type="text" name="password" placeholder="enter password">
        <label for="">Confirm password:</label>
        <input type="text" name="confirm password" placeholder="enter password"><br><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
